    <section id="form">
        <h2>Lets get you signed up!</h2>
        <div>
            <form action="https://formdump.codeinstitute.net/" method="post">
                <!--text inputs-->
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"  required><br>

                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email_address" required><br>

                <!--radio inputs group-->
                <label for="road">Road</label><br>
                <input type="radio" id="road" name="running_preference" required>
                <label for="trail">Trail</label><br>
                <input type="radio" id="trail" name="running_preference">
                <label for="both">Both</label><br>
                <input type="radio" id="both" name="running_preference">
                

                <!--submit button-->
                <input type="submit" value="Let's Run">
              </form> 
        </div>
    </section>
